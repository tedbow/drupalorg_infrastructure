default:
  suites:
    default:
      path: %paths.base%/features
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MarkupContext
      filters:
        tags: "@drupal,@shared"
    events:
      path: %paths.base%/features
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
      filters:
        tags: "@events,@shared"
  extensions:
    Behat\MinkExtension:
      goutte: ~
      sessions:
        default_session:
          goutte: ~
        selenium_session: ~
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drush'
      drush: ~
      text:
        log_out: "Logout"
      # Blue Cheese regions
      region_map:
        right sidebar: "#aside .region-sidebar-second"
        content: "#content"
        # Header regions
        left header: "#header-left"
        top header: "#nav-header"
        right header: "#header-right"
        bottom header: "#nav-masthead"
        # frontpage content regions
        top middle content: "#sites-with-drupal"
        top right content: "#develop-with-drupal"
        bottom right content: "#community-updates"
        middle content: "#front-drupal-stats"
        # Footer region
        footer: "#footer"
        # Pager region
        pager: ".pager"

imports:
  - behat.local.yml
